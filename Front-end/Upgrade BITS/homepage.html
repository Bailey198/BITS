<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/homepage.css">
  <link rel="shortcut icon" href="assets/images/logo/book_farvicon.jpg" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Icon library -->
</head>

<body>
  
  <!--Coding section-->
  <section class="container-fluid">
    <div class="container header">
      <div class="logo"><a href="homepages.html"><img class="logo" src="../src/assets/logo.png"
            alt="logo"></a></div>
      <div class="search-bar">
        <input type="text" class="search-input">
        <i class='bx bx-search-alt'></i>
      </div>
      <div class="userAvt">
        <img class="profile" src="assets/images/logo/profile.png" alt="username">
      </div>
      <div class="nav">
        <button class="cart"><i class='bx bx-cart' ></i></button>
        <div class="login">
          <a href="login.html">Login</a>
          <span>/</span>
          <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
  </section>

  <section class="container main">
    <!--header-->
    <section class="main-content">
      <div id="carouselCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="product-intro">
              <img src="assets/images/Boardgame/Betrayed.jpg" class="slide" alt="slide1">
              <img src="assets/images/Background Carousel/Betrayed.jpg" class="back-img" alt="back img">
              <div class="caption">
                <div class="caption-content">
                  <h5>House of Betrayed</h5>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="product-intro">
              <img src="assets/images/Boardgame/Deception.jpg" class="slide" alt="slide2">
              <img src="assets/images/Background Carousel/Deception.jpg" class="back-img" alt="back img">
              <div class="caption">
                <div class="caption-content">
                  <h5>Deception</h5>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="product-intro">
              <img src="assets/images/Game/NBA2k24.jpg" class="slide" alt="slide3">
              <img src="assets/images/Background Carousel/NBA2k24.jpg" class="back-img" alt="back img">
              <div class="caption">
                <div class="caption-content">
                  <h5>NBA 2k24</h5>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
          <i class='bx bx-chevron-left control-btn'></i>
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
          <i class='bx bx-chevron-right control-btn'></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="category-type">
      <h3><span>Game</span></h3>
      <div class="Game item"></div>
    </section>


    <section class="category-type">
      <h3><span>BoardGame</span></h3>
      <div class="BoardGame item"></div>
    </section>

  </section>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
